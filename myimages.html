<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Cuadrícula de Imágenes</title>
        <style>
            .image-grid {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }
    
            .image-container {
                width: calc(33.33% - 20px); /* Ancho del contenedor de imagen con espacio entre columnas */
                margin: 10px;
                overflow: hidden;
            }
    
            .image-container img {
                width: 100%;
                height: auto;
                display: block;
                transform: rotate(0deg);
            }
         </style>
</head>
<body>

    <<h1>Página con Cuadrícula de Imágenes</h1>

    <div class="image-grid">

    <!-- Referencia a una imagen en el directorio 'images' -->
    <div class="image-container">
        <img src="images/TEC-rpa-with-blurry-hand-touching-screen_2.png" alt="TEC-rpa pequeña">
    </div>
    <div class="image-container">
        <img src="images/G2L.jpg" alt="logo G2L">
    </div>

    <!-- Puedes agregar más imágenes y contenedores aquí -->

    </div>
    
</body>
</html>
